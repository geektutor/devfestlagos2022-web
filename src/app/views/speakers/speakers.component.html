<div class="container">
  <app-page-title
    [title]="title"
    [hasSearch]="true"
    [formDetails]="formData"
    (handleSearch)="searchSpeaker($event)"
    (handleSelectFilter)="selectSpeaker($event)"
  ></app-page-title>

  <section>
    <ng-container *ngFor="let speaker of speakers">
      <app-speaker-card [speakerInfo]="speaker"></app-speaker-card>
    </ng-container>
  </section>
</div>
