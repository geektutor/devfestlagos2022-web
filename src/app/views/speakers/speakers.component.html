
<ng-container *ngIf="!speakers">
  <app-loader></app-loader>
</ng-container> 

<div class="container" *ngIf="speakers">
  <app-page-title
    [title]="title"
    [hasSearch]="false"
    [formDetails]="formData"
    (handleSearch)="searchSpeaker($event)"
    (handleSelectFilter)="selectSpeaker($event)"
  ></app-page-title>

  <section class="main--section">
    <div class="speakers--list">
      <ng-container class="speaker--item" *ngFor="let speaker of speakers">
        <app-speaker-card
          [speakerInfo]="speaker"
          [entryType]="'speakers-page'"
        ></app-speaker-card>
      </ng-container>
    </div>
  </section>
</div>
