<section class="speakers-section">
  <div class="container">
    <header class="sect--header">
      <h1 class="sect--title">Meet Some of our Speakers</h1>
    </header>

    <div class="speakers--list">
      <ng-container class="speaker--item" *ngFor="let speaker of speakers">
        <app-speaker-card
          [speakerInfo]="speaker"
          [entryType]="'home-page'"
        ></app-speaker-card>
      </ng-container>
    </div>
  </div>

  <a routerLink="/speakers" class="btn btn-outline_blue speakers-link">
    View All Speakers
  </a>
</section>
