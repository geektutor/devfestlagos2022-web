<hm-banner></hm-banner>

<!-- Some Speakers Section -->
<hm-speakers></hm-speakers>

<!-- Sponsors Section -->
<hm-sponsors></hm-sponsors>
<!-- Gallery section -->
<section class="container section-spacing gallery-section">
  <div class="header-section">
    <h3 class="title">Gallery</h3>
    <p class="sub-title">
      Want to sponsor the largest Developer Festival in the world?
    </p>
  </div>

  <div class="gallery-img-section">
    <div class="box-1">
      <img src="../../../assets/images/gallery-1.png" alt="gallery pics" />
      <img src="../../../assets/images/gallery-2.png" alt="gallery pics" />
      <img
        src="../../../assets/images/gallery-3.png"
        alt="gallery pics"
        class="grid-col-span-2"
      />
    </div>
    <div class="box-2">
      <div class="overlay">
        <button class="view-pic-btn">View All Pictures</button>
      </div>
      <img src="../../../assets/images/gallery-4.png" alt="gallery pics" />
    </div>
  </div>
</section>

<!-- Event section -->
<section class="container section-spacing event-section">
  <div class="header-section">
    <h3 class="title">Event</h3>
  </div>

  <ul class="event-details-list">
    <li>
      <img
        src="../../../assets/images/icons/carlender-icon.svg"
        alt="calendar"
        width="18"
        height="18"
      />
      <span>December 3rd, 2022</span>
    </li>

    <li>
      <img
        src="../../../assets/images/icons/email-icon.svg"
        alt="calendar"
        width="18"
        height="18"
      />
      <span>team@gdglagos.com</span>
    </li>

    <li>
      <img
        src="../../../assets/images/icons/location-icon.svg"
        alt="calendar"
        width="18"
        height="18"
      />
      <span>Plot 3 & 4, Water Corporation Road, Victoria Island - Lagos</span>
    </li>
  </ul>

  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.7738499176285!2d3.43798932412374!3d6.423096311260427!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bf516811642f3%3A0xe63dab72c8f796e6!2s3%20Adeniyi%20Jones%2C%20Victoria%20Island%20106104%2C%20Lagos!5e0!3m2!1sen!2sng!4v1661860639382!5m2!1sen!2sng"
    width="600"
    height="450"
    style="border: 0"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>
</section>

<!-- FAQ section -->
<section class="container section-spacing faq-section">
  <div class="header-section">
    <h3 class="title">FAQ</h3>
    <p class="sub-title">
      Want to sponsor the largest Developer Festival in the world?
    </p>
  </div>

  <div class="faq-container">
    <app-faq-accordion [faqList]="faqList"></app-faq-accordion>
  </div>
</section>
