<section class="container section-spacing faq-section">
  <div class="header-section">
    <h3 class="title">FAQ</h3>
    <p class="sub-title">
      Do you have questions about DevFest Lagos? Check some frequently asked
      questions and their answers.
    </p>
  </div>

  <div class="faq-container">
    <app-faq-accordion [faqList]="faqList"></app-faq-accordion>
  </div>

  <button routerLink="/faqs" class="btn btn-outline_blue">View All FAQs</button>
</section>
