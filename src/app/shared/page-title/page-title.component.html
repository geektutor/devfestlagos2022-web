<div class="header-section">
  <div class="header-container">
    <h1 class="title">{{ title }}</h1>

    <div class="input-section" *ngIf="hasSearch">
      <!-- Mobile search icon -->
      <div class="mobile-search" (click)="toggleMobileSearch()">
        <svg
          width="25"
          height="24"
          viewBox="0 0 25 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M11.9199 19C16.3382 19 19.9199 15.4183 19.9199 11C19.9199 6.58172 16.3382 3 11.9199 3C7.50164 3 3.91992 6.58172 3.91992 11C3.91992 15.4183 7.50164 19 11.9199 19Z"
            stroke="#797A7C"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M21.9203 20.9999L17.5703 16.6499"
            stroke="#797A7C"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>

      <div class="mobile-search-container" #showMobileSearch>
        <div class="input-container">
          <svg
            width="25"
            height="24"
            viewBox="0 0 25 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11.9199 19C16.3382 19 19.9199 15.4183 19.9199 11C19.9199 6.58172 16.3382 3 11.9199 3C7.50164 3 3.91992 6.58172 3.91992 11C3.91992 15.4183 7.50164 19 11.9199 19Z"
              stroke="#797A7C"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M21.9203 20.9999L17.5703 16.6499"
              stroke="#797A7C"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <input
            #inputValue
            class="form-control"
            type="text"
            [placeholder]="formDetails.placeholder"
            (change)="handleSearch(inputValue.value)"
          />
        </div>

        <svg
        (click)="toggleMobileSearch()"
          class="close-mob-search"
          width="13"
          height="13"
          viewBox="0 0 13 13"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7.94015 6.00017L12.8001 1.14017C12.9094 1.01264 12.9664 0.848589 12.96 0.680805C12.9535 0.513021 12.8839 0.353862 12.7652 0.235132C12.6465 0.116403 12.4873 0.0468473 12.3195 0.0403665C12.1517 0.0338857 11.9877 0.0909567 11.8601 0.200174L7.00014 5.06017L2.14015 0.193508C2.01261 0.0842899 1.84856 0.0272195 1.68078 0.0337003C1.51299 0.0401811 1.35383 0.109736 1.2351 0.228465C1.11637 0.347195 1.04682 0.506354 1.04034 0.674138C1.03386 0.841922 1.09093 1.00597 1.20015 1.13351L6.06015 6.00017L1.19348 10.8602C1.12369 10.9199 1.06701 10.9935 1.02699 11.0762C0.986979 11.1589 0.964492 11.249 0.960946 11.3408C0.9574 11.4326 0.97287 11.5242 1.00639 11.6097C1.0399 11.6953 1.09074 11.773 1.15571 11.8379C1.22068 11.9029 1.29838 11.9537 1.38393 11.9873C1.46948 12.0208 1.56103 12.0363 1.65285 12.0327C1.74466 12.0292 1.83475 12.0067 1.91746 11.9667C2.00017 11.9266 2.07371 11.87 2.13348 11.8002L7.00014 6.94017L11.8601 11.8002C11.9877 11.9094 12.1517 11.9665 12.3195 11.96C12.4873 11.9535 12.6465 11.8839 12.7652 11.7652C12.8839 11.6465 12.9535 11.4873 12.96 11.3195C12.9664 11.1518 12.9094 10.9877 12.8001 10.8602L7.94015 6.00017Z"
            fill="#36373A"
          />
        </svg>
      </div>

      <select class="form-control">
        <option>{{ formDetails.dropdownTitle }}</option>
        <option
          *ngFor="let item of formDetails.dropDownItem"
          (click)="handleSelectFilter(item.name)"
        >
          {{ item.name }}
        </option>
      </select>

      <!-- <div class="dropdown form-control" [matMenuTriggerFor]="menu">
        <span class="title">{{ formDetails.dropdownTitle }}</span>
        <svg
          width="14"
          height="8"
          viewBox="0 0 14 8"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1.08008 1L7.08008 7L13.0801 1"
            stroke="#4285F4"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div> -->
    </div>
  </div>
</div>
