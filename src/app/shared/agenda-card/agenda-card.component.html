<div class="session-card">
  <div class="avatar-holder">
    <div class="number-container">
      <span>{{ number + 1 }}</span>
    </div>
    <div class="name">
      {{ agenda?.schedule }}
      <div class="facilitator" *ngIf="agenda?.facilitator">
        {{ agenda?.facilitator }}
      </div>
    </div>
  </div>

  <div class="details-container">
    <div class="action-icon-session">
      <div class="date-time">
        <img
          src="../../../assets/images/icons/carlender-icon.svg"
          alt="calendar"
          width="18"
          height="18"
        />
        <span class="text">
          {{ agenda?.time }}

          <!-- {{ sessionInfo?.scheduledAt | date: "MMMM d, y" }} -->
        </span>
      </div>

      <div class="location">
        <!-- <img

          alt="calendar"
          width="18"
          height="18"
        /> -->
        <!-- <span class="text">Venue Entrance</span> -->
      </div>
    </div>

  </div>

  <mat-accordion
    hideToggle
    class="faq-accordion"
    *ngIf="agenda?.isbreakout && agenda?.sessions"
  >
    <mat-expansion-panel>
      <mat-expansion-panel-header [ngClass]="{ active: panelOpenState }">
        <div class="sub--title">Breakout Sessions</div>

        <!-- Close icon -->
        <svg
          class="plus-close"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12.0007 22.6663V11.9997M12.0007 11.9997V1.33301M12.0007 11.9997H22.6673M12.0007 11.9997H1.33398"
            stroke="#36373A"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>

        <!-- Open icon -->
        <svg
          class="minus-open"
          width="24"
          height="2"
          viewBox="0 0 24 2"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M22.6673 1H1.33398"
            stroke="#4285F4"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </mat-expansion-panel-header>
      <div class="session-container">
        <ul class="session-list">
          <li class="item" *ngFor="let session of agenda?.sessions">
            <div class="name">
              {{ session?.schedule }}
              <div class="facilitator" *ngIf="session?.facilitator">
                {{ session?.facilitator }}
              </div>
            </div>
            <div class="arrangement">
              <div class="date-time">
                <img
                  src="../../../assets/images/icons/carlender-icon.svg"
                  alt="calendar"
                  width="18"
                  height="18"
                />
                <span class="text">
                  {{ session?.time }}
                </span>
              </div>

              <div class="location">
                <img
                  src="../../../assets/images/icons/location-icon.svg"
                  alt="calendar"
                  width="18"
                  height="18"
                />
                <span class="text">{{ session?.venue }}</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </mat-expansion-panel>
  </mat-accordion>

  <!-- <p class="detail">

</div>
